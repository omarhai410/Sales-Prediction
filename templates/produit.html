<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Votre style ici */

    .category-list {
      list-style-type: none;
    }

    .subcategory-list {
      list-style-type: none;
      padding-left: 20px;
    }
  </style>
</head>
<body>

<iframe src="menu.html" width="100%" height="100px" frameborder="0"></iframe>

<div class="container mt-4">
  <h2 id="dynamicHeading" class="mb-4">Products</h2>

  <form>
    <div class="form-group">
      <label for="category">Select Category:</label>
      <select id="category" class="form-control">
        <option value="audio_video">AUDIO & VIDEO</option>
        <option value="health_fitness">HEALTH & FITNESS</option>
        <option value="smart_home">SMART HOME</option>
        <option value="mobile_accessories">MOBILE ACCESSORIES</option>
        <option value="pc_peripherals">PC PERIPHERALS</option>
      </select>
    </div>

    <div class="form-group">
      <label for="subcategory">Select Subcategory:</label>
      <select id="subcategory" class="form-control">
        <!-- Options seront générées dynamiquement en fonction de la catégorie sélectionnée -->
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Filter</button>
  </form>

  <!-- Contenu de la page, par exemple une liste de produits -->
  <ul class="list-group">
    <!-- Liste des produits ici -->
  </ul>
</div>

<footer class="footer mt-5">
  <div class="container text-center">
    <p>&copy; 2023 OMAR HAI / ENSAH. Tous droits réservés.</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Votre script ici
  $(document).ready(function () {
    // Données des sous-catégories pour chaque catégorie
    const subcategories = {
      audio_video: ['Headphones', 'Speakers', 'Action Cameras', 'TV Wall Mount'],
      health_fitness: ['Fitness Trackers', 'Smart Watches', 'Smart Scales'],
      smart_home: ['Wi-Fi Cameras', 'Power Supply', 'Lighting', 'Sensors'],
      mobile_accessories: ['Power Banks', 'Chargers', 'Cables', 'Phone Holders', 'Screen Protectors'],
      pc_peripherals: ['Mice', 'Keyboards', 'Gaming Devices', 'USB Hubs & Card Readers', 'Batteries', 'Office Accessories']
    };

    // Remplir la liste des sous-catégories en fonction de la catégorie sélectionnée
    $('#category').change(function () {
      const selectedCategory = $(this).val();
      const subcategoryDropdown = $('#subcategory');

      // Vider la liste des sous-catégories actuelle
      subcategoryDropdown.empty();

      // Remplir la liste des sous-catégories en fonction de la catégorie sélectionnée
      subcategories[selectedCategory].forEach(function (subcategory) {
        subcategoryDropdown.append($('<option></option>').text(subcategory));
      });
    });
  });
</script>

</body>
</html>
