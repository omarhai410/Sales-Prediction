<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Préparation</title>
  <!-- Inclure Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #007bff;
      overflow: hidden; /* Empêcher le défilement de la page pour une image en plein écran */
      margin: 0; /* Supprimer la marge par défaut du corps */
    }

    .container {
      position: relative;
      text-align: center;
      padding: 100px;
    }

    .loading-message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .custom-progress-bar {
      background-color: black; /* Couleur bleue */
    }

    #robot {
      max-width: 300px; /* Ajustez la taille du robot selon vos besoins */
      margin-bottom: 20px;
      position: absolute;
      bottom: 0; /* Placer l'image en bas de la page */
      left: 50%; /* Centrer l'image horizontalement */
      transform: translateX(-50%); /* Ajuster pour centrer correctement */
      animation: moveRobot 5s linear infinite; /* Ajouter une animation de mouvement */
    }

    @keyframes moveRobot {
      0% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-50px);
      }
      100% {
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="loading-message">Préparation de la page en cours...</div>
  <div class="progress">
    <div id="progressBar" class="progress-bar custom-progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
  </div>

  <p class="lead">
    <span class="word">Vous</span>
    <span class="word">serez</span>
    <span class="word">redirigé</span>
    <span class="word">vers</span>
    <span class="word">la</span>
    <span class="word">page</span>
    <span class="word">principale</span>
    <span class="word">après</span>
    <span class="word">le</span>
    <span class="word">chargement</span>
    <span class="word">complet.</span>
  </p>
</div>

<img id="robot" src="robot.png" alt="Robot Welcome">

<!-- Inclure Bootstrap JS (facultatif si vous n'utilisez pas les composants Bootstrap JavaScript) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  // Simuler le chargement de 0 à 100 % sur la barre de progression
  var progressBar = document.getElementById('progressBar');
  var width = 0;
  var interval = setInterval(function() {
    if (width >= 100) {
      clearInterval(interval);
      // Rediriger vers la page formulaire.html après le chargement complet
      setTimeout(function() {
        window.location.href = 'formulaire.html';
      }, 1000);
    } else {
      width++;
      progressBar.style.width = width + '%';
      progressBar.innerHTML = width + '%'; // Mise à jour du pourcentage
    }
  }, 50);
</script>
</body>
</html>
